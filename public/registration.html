<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div>
    <!--Navigation-->
    <div class="py-4 px-20 bg-yellow-500">
      <!--Small screen drop-button-->
      <div class="relative flex items-center md:hidden" id="burger">
        <svg class="cursor-pointer items-center w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <span class="absolute w-full text-center text-2xl">Store</span>
      </div>
      <!--Small screen drop-menu-->
      <div class="hidden md:hidden flex flex-col divide-y-2 divide-gray-800 text-center text-2xl mt-5" id="menu">
        <a href="library.html">
          <p>Library</p>
        </a>
        <a href="profile.html">
          <p>Profile</p>
        </a>
        <a href="tech_support.html">
          <p>Help</p>
        </a>
        <div class="divide-x-2 divide-gray-800">
          <a href="login.html">
            <span class="px-10"> Log in </span>
          </a>
          <a href="registration.html">
            <span class="px-10"> Sing up </span>
          </a>
        </div>
      </div>
      <!--Navigation menu-->
      <nav class="hidden md:block">
        <div class="flex justify-between items-center text-2xl">
          <div class="flex divide-x-2 divide-gray-800">
            <svg class="mx-2 w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z">
              </path>
            </svg>
            <a href="index.html" class="px-2">
              <span>Store</span>
            </a>
            <a href="library.html" class="px-2">
              <span>Library</span>
            </a>
            <a href="profile.html" class="px-2">
              <span>Profile</span>
            </a>
            <a href="tech_support.html" class="px-2">
              <span>Support</span>
            </a>
          </div>
          <div class="divide-x-2 divide-gray-800">
            <a href="login.html" class="px-2">
              <span> Log in </span>
            </a>
            <a href="registration.html" class="px-2 bg-blue-400">
              <span> Sing up </span>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <main>
      <form class="py-10 max-w-md mx-auto">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              First Name
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-first-name" type="text" placeholder="Ivan">
            <p class="text-red-500 text-xs italic">Please fill out this field.</p>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
              Last Name
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-last-name" type="text" placeholder="Fool">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
              Password
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-password" type="password" placeholder="******************">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
              State
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-state">
                <option>Moscow</option>
                <option>Saint-Petersburg</option>
                <option>Somewere else</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                </svg>
              </div>
            </div>
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
              Street
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-city" type="text" placeholder="Pushkina, 1">
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
              Zip
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-zip" type="text" placeholder="90210">
          </div>
        </div>
      </form>
    </main>
  </div>

  <script src="index.js"></script>
</body>

</html>
